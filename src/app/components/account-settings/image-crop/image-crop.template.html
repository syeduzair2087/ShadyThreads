<!-- Modal -->
<div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>-->
            </div>
            <div class="modal-body">
                <img-cropper id="cropper-elem" [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
                <br>
                <!--<span class="result" *ngIf="data1.image">
                <img [src]="data1.image" [width]="cropperSettings1.croppedWidth" [height]="cropperSettings1.croppedHeight">
            </span>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" (click)="btnClickSave()" *ngIf="data1.image" data-dismiss="modal">Save changes</button>
                    <!--<label class="btn btn-outline-secondary mx-0 my-0" *ngIf="!fileUploaded">
                    Choose Image
                    <input type="file" style="display: none" (change)="fileUploadEvent($event)"/>
                </label>-->
            </div>
        </div>
    </div>
</div>
