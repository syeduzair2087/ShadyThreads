<!-- Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account?
                <!--<div class="form-group">
                    <label> Enter your password below to confirm.</label>
                    <div class="col-md-8 offset-md-2">
                        <input type="Password" class="form-control" [(ngModel)]="confirmPassword" name="txtPassword">
                    </div>
                </div>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="btnClickRemoveAccount()">Confirm</button>
            </div>
        </div>
    </div>
</div>
