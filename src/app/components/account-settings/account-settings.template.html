<div class="bg-inverse">
    <div class="container center-content full-page-cover">
        <div class="card col-md-8 m-3 card-dark shadow-inverse row">
            <div>
                <form class="row">
                    <div class="col-md-6 p-0 text-center">
                        
                            
                            
                                    <a data-toggle="modal" href="#cropModal">
                                        <img id="profile_image" [src]="imageUrl" class="rounded-circle" />
                                    </a>
                            
                            
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Display Name</label>
                            <input type="text" class="form-control bg-inverse" id="formGroupExampleInput2" placeholder="Name" [(ngModel)]="displayName"
                                name="txtPassword">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Email</label>
                            <input type="email" class="form-control bg-inverse" id="formGroupExampleInput" placeholder="example@domain.com" [(ngModel)]="email"
                                name="txtEmail">
                        </div>
                        <button (click)="btnClickUpdateInfo()" class="btn btn-outline-primary btn-block">Update Information</button>
                        <button class="btn btn-outline-warning btn-block" data-toggle="modal" data-target="#updatePasswordModal">Update Password</button>
                        <button class="btn btn-outline-danger btn-block" data-toggle="modal" data-target="#deleteAccountModal">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<image-crop-modal [accountServices]="this.accountServices" [userEmail]="this.cropEmail" [userName]="this.cropName" (fileUploadEventEmitter)="imageUploadEvent($event)"></image-crop-modal>
<delete-account-modal [accountServices]="this.accountServices"></delete-account-modal>
<update-password-modal [accountServices]="this.accountServices"></update-password-modal>
