<!-- Modal -->
<div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Password</h5>
                <span aria-hidden="true">&times;</span>
            </div>
            <div class="modal-body">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label>Enter new password</label>
                        <input type="Password" class="form-control" [(ngModel)]="newPassword" name="txtPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="btnClickUpdatePassword()">Confirm</button>
            </div>
        </div>
    </div>
</div>
