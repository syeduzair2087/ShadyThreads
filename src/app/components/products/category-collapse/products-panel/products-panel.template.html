<div id="scroll-album" class="card-deck products-scroll-deck" id="style-1">
    <div class="col-md-4 bg-dark" *ngFor="let prod of products_list;let prod_id = index">
        <a (click)="cardClickProduct(prod_id)" class="no-href-pointer">
            <div class="card card-product-dark">
                <img class="card-img-top" src="https://firebasestorage.googleapis.com/v0/b/shady-threads.appspot.com/o/resources%2Fcollapse-image.jpg?alt=media&token=5e575654-ca27-4d57-9865-9a275280b355"
                    alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{prod.product_name}}</h4>
                        <p class="card-text"><small class="text-muted">Rs. {{prod.product_price}}/-</small></p>
                    </div>
            </div>
        </a>
    </div>
</div>
